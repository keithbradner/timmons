<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Queue - Timmons Photobooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/printqueue.css">
</head>
<body>
    <header class="header">
        <h1>Timmons Photobooth</h1>
        <p class="subtitle">Print Queue Management</p>
        <div class="queue-stats">
            <span id="pending-count">0</span> pending
            <span class="separator">|</span>
            <span id="total-count">0</span> total
        </div>
    </header>

    <main class="queue-container">
        <div class="queue-controls">
            <button onclick="refreshQueue()" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6"/>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                </svg>
                Refresh
            </button>
            <button onclick="clearCompleted()" class="btn btn-secondary">Clear Completed</button>
            <label class="auto-refresh">
                <input type="checkbox" id="auto-refresh" checked onchange="toggleAutoRefresh()">
                Auto-refresh (10s)
            </label>
        </div>

        <div id="queue-list" class="queue-list">
            <div class="queue-empty">
                <p>No print jobs in queue</p>
                <p class="hint">Photos sent from the Photobooth will appear here</p>
            </div>
        </div>
    </main>

    <!-- Print Preview Modal -->
    <div id="preview-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closePreview()">&times;</button>
            <div class="preview-image-container">
                <img id="preview-image" src="" alt="Print preview">
            </div>
            <div class="preview-actions">
                <button onclick="printImage()" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"/>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                        <rect x="6" y="14" width="12" height="8"/>
                    </svg>
                    Print Now
                </button>
                <button onclick="markCompleted()" class="btn btn-success">Mark as Printed</button>
                <button onclick="cancelJob()" class="btn btn-danger">Cancel Job</button>
            </div>
            <div class="preview-info">
                <p>Job ID: <span id="preview-job-id"></span></p>
                <p>Time: <span id="preview-time"></span></p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/printqueue.js"></script>
</body>
</html>
